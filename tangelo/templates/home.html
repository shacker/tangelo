{% extends 'base.html' %}
{% load cache %}
{% load album_thumb %}
{% block title %}{{ block.super }}{% endblock title %}

{% block content %}

  <div class="row">
      {% for album in albums %}
        {% cache None album_thumb album.slug %}
          {% album_thumb album %}
        {% endcache %}
      {% endfor %}
  </div>

{% endblock content %}
