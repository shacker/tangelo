{% extends 'base.html' %}
{% load markdownify %}
{% load album_thumb %}
{% block title %}{{ block.super }}{% endblock title %}

{% block content %}


  <div class="mr-6">
    <h3>Photography by Scot Hacker</h3>
    <div class="intro">{{ intro.body|markdownify }}</div>
  </div>

  <div class="container">
    <div class="row">
        {% for album in albums %}
          {% album_thumb album %}
        {% endfor %}
    </div>
  </div>

{% endblock content %}
