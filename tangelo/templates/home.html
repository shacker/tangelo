{% extends 'base.html' %}
{% load markdownify %}
{% load album_thumb %}
{% block title %}{{ block.super }}{% endblock title %}

{% block content %}

  <div class="card mb-4">
    <div class="card-body">
      {{ intro.body|markdownify }}
    </div>
  </div>

  <div class="row">
      {% for album in albums %}
        {% album_thumb album %}
      {% endfor %}
  </div>

{% endblock content %}
