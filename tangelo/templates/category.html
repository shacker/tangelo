{% extends 'base.html' %}

{% block title %}images by shacker{% endblock title %}

{% block content %}

  <div class="imagegrid">
    <div class="row">
    {% for column in columns %}
      <div class="column">
        {% for image in column %}
          <a href="{% url "image" image.flickr_id %}">
            {% include "partials/gallery/thumbnail.html" with thumbnail=image.get_thumbnail %}
          </a>
        {% endfor %}
      </div>
    {% endfor %}
    </div>
  </div>

{% endblock content %}
