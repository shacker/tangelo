{% extends 'base.html' %}

{% block title %}images by shacker{% endblock title %}

{% block content %}

    <h2>{{ flickr.title }}</h2>
    <a
        data-flickr-embed="true"
        href="{{ flickr.page_url }}"
        title="{{ flickr.title }}">
            <img src="{{ flickr.embed_url }}" alt="{{ flickr.title }}">
    </a>
    <p>{{ flickr.description }}</p>

    {% if previous_id %}
        <a href="{% url "image" previous_id %}">Previous</a>
        {% if next_id %}|{% endif %}
    {% endif %}

    {% if next_id %}
        <a href="{% url "image" next_id %}">Next</a>
    {% endif %}

{% endblock content %}
